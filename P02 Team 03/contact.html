                <p>778-000-1234</p>

                <input type="text" id="contact_email" name="email" class="input-text"><br><br>
                <label for="subject">Subject</label><br>
                <input type="text" id="contact_subject" name="contactsub" class="input-text"><br> <br>
                <label for="card_number">Message</label><br>
                <input type="text" id="contact_msg" name="msg" class="input-text"><br><br>
                <input type="checkbox" id="bill-ship">
                <label for="bill-ship"> Submit anonymously </label><br><br>
                <input type="submit" class="button-yellow" value="Submit">
