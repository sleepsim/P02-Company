<body>

    <!-- Header End ////////////////////////////////////////  -->

    <div class="main-body">
        <!-- Title -->


        <div class="top-border">
            <h2>Chicken Alfredo Pasta</h2>

            <div class="flex-container">
                <div class="flex-item">
                    <img src="../../assets/ca-pasta.jpg" style="max-width: 100%;">
                </div>
                <div class="flex-item">
                    <h3>Size</h3>
                    <input type="radio" id="op1" name="size">
                    <label for="op1">Small</label>
                    <input type="radio" id="op2" name="size">
                    <label for="op2">Medium</label>
                    <input type="radio" id="op3" name="size">
                    <label for="op3">Large</label>

                    <div class="bottom-border-pink"></div>

                    <h3>Pasta Type</h3>
                    <input type="radio" id="pastaop1" name="sauceop">
                    <label for="sauceop1">Penne</label><br>
                    <input type="radio" id="pastaop2" name="sauceop">
                    <label for="cheese">Fettucini</label><br>

                    <div class="bottom-border-pink"></div>

                    <h3>Add Breadsticks (4 pcs.)</h3>
                    <input type="radio" id="bread1" name="breadop">
                    <label for="bread1">Yes (+$3)</label><br>
                    <input type="radio" id="bread2" name="breadop">
                    <label for="bread2">No, thanks</label><br>
                    

                    <div class="bottom-border-pink"></div>
                    <h3>Additional Instructions</h3>
                    <input type="text"><br><br>

                    <input type="submit" class="button-yellow" value="Add to Cart">

                </div>
            </div>
            <div class="bottom-border"></div>
        </div>

    </div>
