<body>
    <!-- Navigation -->
    <nav class="main-nav">
        <a href="../../index.html" style="max-width: 15%;"><img src="../../assets/glow-in-the-dough-textless.png"></a>
        <a href="../../order.html">ORDER</a>
        <a href="../../about-us.html">ABOUT US</a>
        <a href="../../contact.html">CONTACT</a>
        <a href="../../cart.html">CART</a>
    </nav>

    <!-- Header End ////////////////////////////////////////  -->

    <div class="main-body">
        <!-- Title -->

        <div class="top-border">
            <h2>Build Your Own</h2>

            <div class="flex-container">
                <div class="flex-item">
                    <img src="../assets/glow-in-the-dough-textless.png" style="max-width: 100%;">
                </div>
                <div class="flex-item">
                    <h3>Size</h3>
                    <input type="radio" id="op1" name="size">
                    <label for="op1">12"</label>
                    <input type="radio" id="op2" name="size">
                    <label for="op2">15"</label>
                    <input type="radio" id="op3" name="size">
                    <label for="op3">18"</label>

                    <div class="bottom-border-pink"></div>

                    <h3>Sauce</h3>
                    <input type="radio" id="sauceop1" name="sauceop">
                    <label for="sauceop1">Default (Pizza Sauce)</label><br>
                    <input type="radio" id="sauceop2" name="sauceop">
                    <label for="cheese">Alfredo Sauce</label><br>
                    <input type="radio" id="sauceop3" name="sauceop">
                    <label for="cheese">Garlic Parm</label><br>
                    <input type="radio" id="sauceop4" name="sauceop">
                    <label for="cheese">No Sauce*</label><br>

                    <div class="bottom-border-pink"></div>

                    <h3>Extra Toppings</h3>
                    <input type="checkbox" name="Pepperoni"> 
                    <label for="Pepperoni">Pepperoni</label><br>
                    <input type="checkbox" name="Cheese"> 
                    <label for="Cheese">Cheese</label><br>
                    <input type="checkbox" name="Sausage"> 
                    <label for="Sausage">Sausage</label><br>
                    <input type="checkbox" name="Chicken"> 
                    <label for="Chicken">Chicken</label><br>
                    <input type="checkbox" name="Ham"> 
                    <label for="Ham">Ham</label>

                    <div class="bottom-border-pink"></div>
                    <h3>Additional Instructions</h3>
                    <input type="text"><br><br>

                    <input type="submit" class="button-yellow" value="Add to Cart">

                </div>
            </div>
            <div class="bottom-border"></div>
        </div>



    </div>

    <!-- Footer Start ////////////////////////////////////////  -->

    <!-- Footer -->
    <footer>
        <div class="footer-flex-item">
            <h3>Contact Us</h3>
            <p>778-000-1234</p>

            <i class="bi-facebook"></i>
            <i class="bi-twitter"></i>
            <i class="bi-instagram"></i>
            
        </div>
        <div class="footer-flex-item">
            <h3>Store Location</h3>
            <p>1234 St. Address</p>
            <p>Surrey, B.C.</p>
            <p>VVV 123</p>
        </div>
    </footer>
